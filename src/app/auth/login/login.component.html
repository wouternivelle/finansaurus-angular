<div class="container login-container flex-row items-center justify-center">
    <mat-card *ngIf="!loading">
      <mat-card-title>Finansaurus</mat-card-title>
      <mat-card-content>
        <button mat-raised-button color="primary" class="btn btn-success" (click)="loginWithGoogle()">
          Login with google
        </button>
      </mat-card-content>
    </mat-card>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
